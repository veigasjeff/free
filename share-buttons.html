<!DOCTYPE html>
<html>
<head>
    <title>Share Buttons Example</title>
</head>
<style>
  body {
    margin: 0;
    padding: 0;
  }

  .iframe-container {
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #4B5563; /* Adjust background color here */
    padding: 10px;
  }

  iframe {
    width: 100%;
    max-width: 350px; /* Set a maximum width for the iframe */
    height: 250px; /* Adjust height as needed */
    border: none;
  }

  img.rounded {
    border-radius: 50%;
    transition: transform 0.2s ease-in-out;
  }

  /* Popup effect on hover */
  img.rounded:hover {
    transform: scale(1.2);
  }
</style>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
<script src="https://cdn.tailwindcss.com/2.2.19/tailwind.min.js"></script>
<body>
    <!-- Share buttons -->
    <div id="share-buttons" class="iframe-container gap-2 ">
        <!-- Facebook Share Button -->
        <div id="share-buttons" class="flex gap-2 justify-center p-2">
            <!-- Facebook Share Button -->
            <a id="share-facebook" href="#" target="_blank">
                <img src="https://w7.pngwing.com/pngs/561/460/png-transparent-fb-facebook-facebook-logo-social-media-icon.png" alt="Facebook" width="48" height="48" class="rounded">
            </a>
    
            <!-- Twitter Share Button -->
            <a id="share-twitter" href="#" target="_blank">
                <img src="https://png.pngtree.com/png-vector/20221018/ourmid/pngtree-twitter-social-media-round-icon-png-image_6315985.png" alt="Twitter" width="48" height="48" class="rounded">
            </a>
    
            <!-- LinkedIn Share Button -->
            <a id="share-linkedin" href="#" target="_blank">
                <img src="https://cdn1.iconfinder.com/data/icons/logotypes/32/circle-linkedin-512.png" alt="LinkedIn" width="48" height="48" class="rounded">
            </a>
    
            <!-- WhatsApp Share Button -->
            <a id="share-whatsapp" href="#" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5e/WhatsApp_icon.png/640px-WhatsApp_icon.png" alt="WhatsApp" width="48" height="48" class="rounded">
            </a>
    
            <!-- Email Share Button -->
            <a id="share-email" href="#">
                <img src="https://www.freeiconspng.com/thumbs/email-icon/email-icon--clipart-best-22.png" alt="Email" width="48" height="48" class="rounded">
            </a>
        </div>
    
        <script>
            // Function to get the current URL of the parent page
            function getParentPageURL() {
                try {
                    // Use the `window.top.location.href` to get the parent page's URL
                    return window.top.location.href;
                } catch (error) {
                    console.error('Error getting parent page URL:', error);
                    return null;
                }
            }
    
            // Function to update share button URLs with the parent page URL
            function updateShareButtonURLs() {
                const parentURL = getParentPageURL();
                if (!parentURL) {
                    console.error('Failed to get parent page URL.');
                    return;
                }
    
                const shareButtons = document.getElementById("share-buttons").querySelectorAll("a");
                shareButtons.forEach(button => {
                    const platform = button.id.replace("share-", "");
                    switch (platform) {
                        case "facebook":
                            button.setAttribute("href", `https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(parentURL)}`);
                            break;
                        case "twitter":
                            button.setAttribute("href", `https://twitter.com/intent/tweet?url=${encodeURIComponent(parentURL)}&text=Check%20out%20this%20awesome%20movie%20content!`);
                            break;
                        case "linkedin":
                            button.setAttribute("href", `https://www.linkedin.com/shareArticle?url=${encodeURIComponent(parentURL)}`);
                            break;
                        case "whatsapp":
                            button.setAttribute("href", `whatsapp://send?text=Check%20out%20this%20awesome%20movie%20content!%20${encodeURIComponent(parentURL)}`);
                            break;
                        case "email":
                            button.setAttribute("href", `mailto:?subject=Check%20out%20this%20awesome%20movie%20content!&body=Check%20out%20this%20awesome%20content!%20${encodeURIComponent(parentURL)}`);
                            break;
                        default:
                            console.log("Unsupported platform.");
                    }
                });
            }
    
            // Update share button URLs when the iframe page loads
            window.addEventListener("load", updateShareButtonURLs);
        </script>
        </body>
</html>

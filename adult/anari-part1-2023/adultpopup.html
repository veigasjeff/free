  .popup-content {

  /* Ripple effect on button click */
  .ripple {
    position: relative;
    overflow: hidden;
  }
  
  .ripple::before {
    content: "";
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 0;
    height: 0;
    border-radius: 50%;
    background-color: rgba(255, 255, 255, 0.6);
    opacity: 0;
    pointer-events: none;
  }
  
  .ripple:focus::before {
    width: 200%;
    height: 200%;
    opacity: 1;
    animation: ripple-animation 0.4s ease-out;
  }
  
  @keyframes ripple-animation {
    from {
      transform: translate(-50%, -50%) scale(0);
      opacity: 0.6;
    }
    to {
      transform: translate(-50%, -50%) scale(1);
      opacity: 0;
    }
  }
